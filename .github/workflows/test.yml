name: tests

on:
    pull_request:
        branches:
            - "*"

jobs:
    build:
        name: test
        runs-on: ubuntu-latest
    
        steps:
          - name: Checkout
            uses: actions/checkout@v3
        
          - name: Set up go
            uses: actions/setup-go@v4
            with:
                go-version: "1.20"
            
          - name: Prepare dependencies
            run: |
                go mod download
            
          - name: Test code
            run: |
                go test -v -race ./..



